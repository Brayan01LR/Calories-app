<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calorias app</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="shortcut icon" href="icono.ico" type="image/x-icon" />
  <script src="https://kit.fontawesome.com/e137270389.js" crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <h1 id="texto">Grasitas App</h1>
    <div class="contenedor-noc">
      <i class="fas fa-moon" id="tema-color-claro"></i>
    </div>
  </header>
  <main>
    <section class="global">
      <section class="platos-comida-light" id="seccion1">
        <div id="Plato-1" class="plato-1-light">
          <img src="/images/pizza.png" class="pizza-plato" />
        </div>
        <div id="Plato-2" class="plato-1-light">
          <img src="/images/tacos.png" class="tacos-plato" />
        </div>
        <div id="Plato-3" class="plato-1-light">
          <img src="/images/helado.png" class="helado-plato" />
        </div>
        <div id="Plato-4" class="plato-1-light">
          <img src="/images/hamburguesa.png" class="hamburguesa-plato" />
        </div>
      </section>
      <section class="cuenta-calorias-light" id="seccion2" class="mover-bloque">
        <div class="cuentas" id="cuentas-calorias">
          <p>Cuenta Calorias</p>

          <p class="numero-calorias" id="numero-calorias">0</p>

          <p>Totales</p>
        </div>
      </section>
    </section>
  </main>
</body>
<script src="script.js"></script>

</html>
